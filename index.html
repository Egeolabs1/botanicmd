<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BotanicMD</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#22c55e">
    <meta name="description" content="Identifique plantas e diagnostique doenças com IA.">
    
    <!-- iOS Support -->
    <link rel="apple-touch-icon" href="/icon.svg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BotanicMD">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              nature: {
                50: '#f0fdf4',
                100: '#dcfce7',
                200: '#bbf7d0',
                300: '#86efac',
                400: '#4ade80',
                500: '#22c55e',
                600: '#16a34a',
                700: '#15803d',
                800: '#166534',
                900: '#14532d',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f0fdf4;
        overscroll-behavior-y: none; /* Previne o pull-to-refresh nativo em mobile que atrapalha apps */
      }
      
      /* Utilitário para esconder scrollbar mantendo funcionalidade */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* Estilos robustos para impressão/PDF */
      @media print {
        body {
          visibility: hidden;
          background-color: white !important;
        }
        header, nav, button, .no-print {
          display: none !important;
        }
        .print-card {
          visibility: visible;
          position: absolute;
          left: 0;
          top: 0;
          z-index: 9999;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          background-color: white !important;
          box-shadow: none !important;
          border: none !important;
          overflow: visible !important;
        }
        .print-card * {
          visibility: visible;
        }
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        .break-inside-avoid {
          page-break-inside: avoid;
        }
      }
    </style>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          try {
            navigator.serviceWorker.register('/sw.js')
              .then(registration => {
                console.log('SW registrado com sucesso:', registration.scope);
              })
              .catch(err => {
                // Silencia erro em preview/iframe com origem diferente
                const msg = err.message || '';
                const name = err.name || '';
                if (name !== 'SecurityError' && !msg.includes('The origin of the provided scriptURL')) {
                    console.log('Falha ao registrar SW:', err);
                }
              });
          } catch (e) {
             // Ignora erros de sandbox
             console.log('SW não suportado neste ambiente.');
          }
        });
      }
    </script>

  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@2.39.3"
  }
}
</script>
</head>

    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
