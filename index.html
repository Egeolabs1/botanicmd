<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BotanicMD</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#22c55e">
    <meta name="description" content="Identifique plantas e diagnostique doenças com IA.">
    
    <!-- iOS Support -->
    <link rel="apple-touch-icon" href="/icon.svg">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BotanicMD">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          try {
            navigator.serviceWorker.register('/sw.js')
              .then(registration => {
                console.log('SW registrado com sucesso:', registration.scope);
              })
              .catch(err => {
                // Silencia erro em preview/iframe com origem diferente
                const msg = err.message || '';
                const name = err.name || '';
                if (name !== 'SecurityError' && !msg.includes('The origin of the provided scriptURL')) {
                    console.log('Falha ao registrar SW:', err);
                }
              });
          } catch (e) {
             // Ignora erros de sandbox
             console.log('SW não suportado neste ambiente.');
          }
        });
      }
    </script>

</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
