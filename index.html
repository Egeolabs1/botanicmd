<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BotanicMD</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#22c55e">
    <meta name="description" content="Identifique plantas e diagnostique doenças com IA.">
    
    <!-- iOS Support -->
    <link rel="apple-touch-icon" href="/icon.svg">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BotanicMD">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          try {
            // Previne loop de recarregamento
            let isReloading = false;
            
            // Registra o Service Worker
            navigator.serviceWorker.register('/sw.js', { updateViaCache: 'none' })
              .then(registration => {
                console.log('SW registrado com sucesso:', registration.scope);
                
                // Apenas verifica atualizações, sem recarregar automaticamente na primeira carga
                registration.addEventListener('updatefound', () => {
                  const newWorker = registration.installing;
                  if (newWorker) {
                    newWorker.addEventListener('statechange', () => {
                      // Só recarrega se já houver um controller ativo (não na primeira instalação)
                      if (newWorker.state === 'installed' && navigator.serviceWorker.controller && !isReloading) {
                        console.log('Nova versão do Service Worker disponível. Recarregando em 2 segundos...');
                        isReloading = true;
                        // Delay para evitar múltiplos recarregamentos
                        setTimeout(() => {
                          window.location.reload();
                        }, 2000);
                      }
                    });
                  }
                });
                
                // Verifica atualizações periodicamente (a cada 5 minutos, não 1 minuto)
                setInterval(() => {
                  registration.update().catch(() => {
                    // Ignora erros silenciosamente
                  });
                }, 300000); // 5 minutos
              })
              .catch(err => {
                // Silencia erro em preview/iframe com origem diferente
                const msg = err.message || '';
                const name = err.name || '';
                if (name !== 'SecurityError' && !msg.includes('The origin of the provided scriptURL')) {
                    console.log('Falha ao registrar SW:', err);
                }
              });
          } catch (e) {
             // Ignora erros de sandbox
             console.log('SW não suportado neste ambiente.');
          }
        });
        
        // Escuta mudanças no controller - apenas uma vez, não em loop
        let controllerChangeHandled = false;
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          if (!controllerChangeHandled && navigator.serviceWorker.controller) {
            controllerChangeHandled = true;
            console.log('Service Worker controller ativado.');
            // Não recarrega automaticamente aqui para evitar loop
          }
        });
      }
    </script>

</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
